<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <title>Ministry Sign-up Form</title>
</head>

<body>
    <div class="image-banner">
        <img id="background-image" src="matt-collamer-8UG90AYPDW4-unsplash.jpg" alt="homeless man with sign that states, seeking human kindness" />
        <img id="logo" src="maxwell.png" />
    </div>
    <div class="form-container">
        <div class="description">
            <p>Welcome to our sign-up form!</p>
            <p>After you have created your account, someone from our team will reach out to you with the next steps.</p>
        </div>
        <form action="#" method="post" id="sign-up">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" required />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="sample@email.com" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Min 8 characters, a capital letter, number and a special character" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
            <label for="password-confirm">Confirm Password:</label>
            <input type="password" id="password-confirm" name="password-confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
        </form>
        <div class="button-container">
            <button type="submit" form="sign-up" value="Submit">Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
    <div class="credit">Photo by <a href="https://unsplash.com/@breakyourboundaries4">Matt Collamer</a> on <a href="https://unsplash.com/">Unsplash</a></div>
</body>

</html>
